{% extends "master.html" %}

{% block title %}
  Details about {{ myapp.firstname }} {{ myapp.lastname }}
{% endblock %}

{% block content %}
  <div class="mycard">
    <h1>{{ myapp.firstname }} {{ myapp.lastname }}</h1>
    <p>Phone {{ myapp.phone }}</p>
    <p>Member since: {{ myapp.joined_date }}</p>
  </div>
{% endblock %}
